<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Tab</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <header>
        <nav>
            <a class="menu-item" href="https://www.google.com/intl/en-GB/gmail/about/" target="_blank">Gmail</a>
            <a class="menu-item" href="https://www.google.co.in/imghp?hl=en&tab=ri&ogbl" target="_blank">Images</a>
            <div id="dropdown-wrapper">
                <span class="material-symbols-outlined">
                    apps
                </span>
                <div id="app-dropdown">
                    <div class="app-item">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSK5q0FP74VV9wbfwP378_7kj7iDomHuKrxkXsxDdUT28V9dlVMNUe-EMzaLwaFhneeuZI&usqp=CAU"
                            alt="Google Search">
                        <p>Search</p>
                    </div>
                    <div class="app-item">
                        <img src="https://www.google.com/images/branding/product/2x/maps_96in128dp.png" alt="Map">
                        <p> map</p>
                    </div>
                    <div class="app-item">
                        <img
                            src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/72/YouTube_social_white_square_%282017%29.svg/640px-YouTube_social_white_square_%282017%29.svg.png">
                        <p>Youtube</p>
                    </div>
                    <div class="app-item">
                        <img src="https://play-lh.googleusercontent.com/t-juVwXA8lDAk8uQ2L6d6K83jpgQoqmK1icB_l9yvhIAQ2QT_1XbRwg5IpY08906qEw"
                            alt="Google Drive">
                        <p>Drive</p>
                    </div>
                    <div class="app-item">
                        <img src="https://pbs.twimg.com/profile_images/1551615678418788353/F49R5U9C_400x400.png"
                            alt="Play-Store">
                        <p>Play-Store</p>
                    </div>
                    <div class="app-item">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQrE-sYldoaHrThiGuL_bN9To2LwTJ0qYV0xeRxtTc7GNJUGJbhKBQR33CcyomTJtlrntk&usqp=CAU"
                            alt="Google Search">
                        <p>News</p>
                    </div>
                </div>

                <span class="material-symbols-outlined">
                    account_circle
                </span>
                <span class="material-symbols-outlined">
                    more_vert
                </span>

        </nav>
    </header>
    <main>
        <section>
            <img id="google-logo" src="https://1000logos.net/wp-content/uploads/2021/05/Google-logo-768x432.png">
            <br>
            <input id="search-box" placeholder="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Search Google or type a URL">
            <img id="search-icon" src="https://cdn2.iconfinder.com/data/icons/ios-7-icons/50/search-512.png">
            <img id="voice-logo"
                src="https://www.pngitem.com/pimgs/m/490-4900285_voice-search-icon-png-transparent-png.png">
            <div>
                <button class="custom-btn"><a id="youtube-btn" href="https://www.youtube.com/"
                        target="_blank">Youtube</a></button>
                <button class="custom-btn">Add Shortcut</button>
            </div>

        </section>
    </main>
    <footer id="footer">Abhi &hearts;</footer>
</body>

</html>
